plugins {
    id 'java'
    id("io.qameta.allure") version "2.12.0"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.testng', name: 'testng', version: '7.11.0'
    implementation group: 'org.json', name: 'json', version: '20250517'
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '5.5.5'
    implementation group: 'io.rest-assured', name: 'json-schema-validator', version: '5.5.5'
}

test {
    useTestNG()
}